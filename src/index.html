<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>
  <div class="keyart"  id="Home">
    <div class="keyart_layer" id="frame0"></div>
    <div class="keyart_layer" id="frame1"></div>
    <div class="keyart_layer" id="frame2"></div>
    <div class="keyart_layer" id="frame3"></div>
    <div class="keyart_layer" id="frame4"></div>
    <div class="keyart_layer" id="frame5"></div>
    <div class="keyart_layer" id="frame6"></div>
  </div>
  <div class="maincontainer">
    <div class="about container">
      <h1 id="About">About Me</h1>
    </div>
    <div class="skill container">
      <h1 id="Skills">Skills</h1>
      <svg class="hexagon" version="1.1" width="100%" height="60">
        <polygon class="hex-mob" points="60,30 45,56 15,56 0,30 15,4 45,4"></polygon>
      </svg>
      <svg class="hexagon" version="1.1" width="100%" height="60">
          <polygon class="hex-mob" points="60,30 45,56 15,56 0,30 15,4 45,4"></polygon>
        </svg>
    </div>
    <div class="project container">
      <h1 id="Projects">Projects</h1>
    </div>
    <div class="contact container">
      <h1 id="Contact">Contact Me</h1>
    </div>
  </div>
</body>
<footer>
  <p>	&#169; 2019 Edward Deam</p>
</footer>
